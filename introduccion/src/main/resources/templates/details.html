<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1>Hola Mundo Spring Boot</h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastName}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${not (user.email != null)}" th:text="${'no tiene email'}"></li>
    </ul>
<a th:href="@{/list}"></a>
<a th:href="@{/api/params/foo(message='hola que tal')}">foo</a>
    <br/>
    <a th:href="@{/api/params/bar(text='hola que tal', code=33328)}">bar</a>
</body>
</html>
