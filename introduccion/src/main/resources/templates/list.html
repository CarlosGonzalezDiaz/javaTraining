<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:title="${title}"></title>
</head>
<body>
    <h1 th:text="${header}"></h1>
    <div th:if="${users.isEmpty()}" th:text="No hay elementos"></div>
    <table th:if="${not users.isEmpty()}">
        <thead>
            <tr>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:if="${user.email==null}" th:text="${'no tiene email'}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
